<mat-card>
  <mat-card-header>
    <mat-card-title>EPC  <mat-chip disabled></mat-chip></mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content *ngIf="flow != null">
    {{id}} - {{flow?.name}}
  </mat-card-content>
  <mat-card-footer align="end">
    <button mat-stroked-button>
      <mat-icon>login</mat-icon>
      Login
    </button>
    <button mat-stroked-button>
      <mat-icon>cancel</mat-icon>
      Cancel
    </button>
  </mat-card-footer>
</mat-card>
